<!-- index.htmlを継承してWebページを作成 -->
{% extends "layout.html" %}

<!-- loginページ -->
{% block title %}
<title>{{title}}</title>
{% endblock %}

{% block headline %}
<h1 class="m-3">{{title}}</h1>
{% endblock %}

{% block content %}
<p class="m-3">{{ message }}</p>
{% endblock %}

{% block footer %}
<footer class="bg-info">
    <ul class="nav pull-right">
        <li class="m-3"><a class="text-white" href=".">Home</a></li>
    {% for remarks in data %}
        <li class="m-3"><a class="text-white" href={{remarks}}>{{remarks}}</a></li>
    {% endfor %}
    </ul>
</footer>
{% endblock %}
